<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>music player in javascript</title>
    <script src="https://kit.fontawesome.com/f86591cf44.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <h1 class="header01"><i class="fas fa-music" area-hidden="true"></i> My Music Player<i class="fas fa-music" area-hidden="true"></i>
    </h1>
    <main>
        <div class="a song">CRUEL SUMMER</div>

        <div class="b song">b</div>

        <div class="c song">c</div>

        <div class="d song">d</div>

        <div class="e song">e</div>

        <div class="f song">f</div>

        <div class="g song">g</div>


        <div class="h song">h</div>

        <div class="i song">i</div>
    </main>

    <script>
        var i;
        var divlength = document.querySelectorAll(".song").length;
        console.log(divlength);
        for (i = 0; i < divlength; i++)

        {


            var demo = document.querySelectorAll(".song")[i].addEventListener("click", playsong); //playsong is callback function

            var ddemo = document.querySelectorAll(".song")[i].addEventListener("dblclick", pauseSong);

        }
        //audio ka object

        var song1 = new Audio();
        song1.src = "music/cruel_summer.mp3";

        var song2 = new Audio();
        song2.src = "music/the_man.mp3";

        var song3 = new Audio();
        song3.src = "music/miss_americana.mp3";

        var song4 = new Audio();
        song4.src = "music/archer.mp3";

        var song5 = new Audio();
        song5.src = "music/london_boy.mp3";

        var song6 = new Audio();
        song6.src = "music/cornelia_street.mp3";

        var song7 = new Audio();
        song7.src = "music/lover.mp3";

        var song8 = new Audio();
        song8.src = "music/afterglow.mp3";

        var song9 = new Audio();
        song9.src = "music/false_god.mp3";

        function playsong() {

            var songId = this.innerHTML;

            console.log(songId);

            switch (songId) {

                case "CRUEL SUMMER":

                    song1.play();
                    break;

                case "b":
                    song2.play();
                    break;

                case "c":
                    song3.play();
                    break;

                case "d":
                    song4.play();
                    break;

                case "e":
                    song5.play();
                    break;

                case "f":
                    song6.play();
                    break;

                case "g":
                    song7.play();
                    break;

                case "h":
                    song8.play();
                    break;

                case "i":
                    song9.play();
                    break;

                default:
                    alert("wrong input");
                    break;
            }
        }


        function pauseSong() {

            var songId = this.innerHTML;
            console.log(songId);

            switch (songId) {

                case "CRUEL SUMMER":
                    song1.pause();
                    break;

                case "b":
                    song2.pause();
                    break;

                case "c":
                    song3.pause();
                    break;

                case "d":
                    song4.pause();
                    break;

                case "e":
                    song5.pause();
                    break;

                case "f":
                    song6.pause();
                    break;

                case "g":
                    song7.pause();
                    break;

                case "h":
                    song8.pause();
                    break;

                case "i":
                    song9.pause();
                    break;

                default:
                    alert("wrong input");
                    break;




            }

        }

    </script>



</body>

</html>
